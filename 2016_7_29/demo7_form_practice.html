<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单的制作</title>
	</head>
	<body>
		<p align="center">
			注册信息表
		</p>
		<table align="center">
			<tr>
				<td>
					<fieldset>
						<legend>注册</legend>
					<form>
						<table align="center" bgcolor="aliceblue" border="1" cellspacing="0" cellpadding="10" style="width: 350px">
							<tr >
								<td width="100px">用户名:</td>
								<td><input type="text" name="username"></td>
							</tr>
							<tr>
								<td>密码：</td>
								<td><input type="password" name="password"></td>
							</tr>
							<tr>
								<td>性别：</td>
								<td><input type="radio" name="sex" checked="checked">男
									<input type="radio" name="sex">女</td>
							</tr>
							<tr>
								<td>城市：</td>
								<td>
									<select style="padding-left: 5px">
										<option value="text1">北京</option>
										<option value="text2">上海</option>
										<option value="text3">广州</option>
										<option value="text4">深圳</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>爱好：</td>
								<td>
									<input type="checkbox" name="loves">棒球
									<input type="checkbox" name="loves">篮球
									<input type="checkbox" name="loves">足球
									
								</td>
							</tr>
							<tr>
								<td>照片上传：</td>
								<td>
									<input type="text" name="picture">
									<input type="file" value="浏览" name="picture">
								</td>
							</tr>
							<tr>
								<td>个人简介：</td>
								<td>
									<textarea rows="5" style="width: 220px">	
									</textarea>
								</td>
							</tr>
							<tr>
								<td colspan="2"><input type="submit" style="width: 100px;"  name="submit" /></td>
							</tr>
						</table>
					</form>
					</fieldset>
				</td>
			</tr>
		</table>
	</body>
</html>
