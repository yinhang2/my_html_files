<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表格的练习</title>
	</head>
	<body>
			<p style="padding-left: 550px;"><strong>1.基本表格</strong></p>
			<table width="600" height="100" align="center" border="black" cellpadding="10px" cellspacing="0">
				<tr>
					<td colspan="2" align="center">1.1</td>
					<td align="center" rowspan="3">1.3</td>
				</tr>
				<tr>
					<td align="center">2.1</td>
					<td align="center">2.2</td>
				</tr>
				<tr>
					<td align="center">3.1</td>
					<td align="center">3.2</td>
				</tr>
			</table>
		<p style="padding-left: 550px;"><strong>2.细线表格</strong></p>
		<table width="600" align="center"height="150px" width="300px" border="0" bgcolor="black" cellspacing="1">
				<tr bgcolor="greenyellow">
					<td align="center">1.1</td>
					<td align="center">1.2</td>
					<td align="center">1.3</td>
				</tr>
				<tr bgcolor="greenyellow">
					<td align="center">2.1</td>
					<td align="center">2.1</td>
					<td align="center">2.2</td>
				</tr>
				<tr bgcolor="greenyellow">
					<td align="center">3.1</td>
					<td align="center">3.2</td>
					<td align="center">3.3</td>
				</tr>
			</table>
	</body>
</html>
